name: Build .NET Single-File

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build for ${{ matrix.runtime }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
          - os: windows-latest
            runtime: win-x64
          - os: macos-latest
            runtime: osx-x64

    steps:
      # Standard official checkout
      - name: Checkout
        uses: actions/checkout@v4

      # Install .NET 10
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      # Restore
      - name: Restore
        run: dotnet restore

      # Publish single-file, self-contained executable
      - name: Publish single-file
        run: |
          dotnet publish -c Release -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=false \
            -o publish/${{ matrix.runtime }}

      # Upload as artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AudioSamplePlayer-${{ matrix.runtime }}
          path: publish/${{ matrix.runtime }}
