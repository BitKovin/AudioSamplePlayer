name: Build Single-File Executables

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.runtime }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
          - os: windows-latest
            runtime: win-x64
          - os: macos-latest
            runtime: osx-x64
        # you can add arm64 variants later

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish single-file, self-contained
        run: |
          dotnet publish -c Release \
            -r ${{ matrix.runtime }} \
            -o publish/${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:UseAppHost=true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AudioSamplePlayer-${{ matrix.runtime }}
          path: publish/${{ matrix.runtime }}
