name: Build & Release (Windows single-file)

# allow the workflow to create releases via GITHUB_TOKEN
permissions:
  contents: write   # required for creating releases & uploading release assets

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-windows:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Publish
        run: dotnet publish -c Release -r win-x64 -p:PublishSingleFile=true -p:UseAppHost=true --self-contained true -o publish/win-x64

      - name: Zip publish output
        run: |
          if (Test-Path publish\AudioSamplePlayer-win-x64.zip) { Remove-Item publish\AudioSamplePlayer-win-x64.zip }
          Compress-Archive -Path publish\win-x64\* -DestinationPath publish\AudioSamplePlayer-win-x64.zip
        shell: pwsh

      - id: create_release
        name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Automatic Release ${{ github.run_number }}
          draft: false
          prerelease: false
          body: Automated release from workflow run ${{ github.run_id }} (build ${{ github.run_number }}).

      - name: Upload release asset (zip)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: publish/AudioSamplePlayer-win-x64.zip
          asset_name: AudioSamplePlayer-win-x64.zip
          asset_content_type: application/zip
