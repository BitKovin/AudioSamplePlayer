name: Build Single-File Executables

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.runtime }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
          - os: ubuntu-latest
            runtime: linux-arm64
          - os: windows-latest
            runtime: win-x64
          - os: macos-latest
            runtime: osx-x64
          - os: macos-latest
            runtime: osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Publish Single File Executable
        run: |
          dotnet publish \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -p:StripSymbols=true \
            -p:AOTCompile=true \
            -o publish/${{ matrix.runtime }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AudioSamplePlayer-${{ matrix.runtime }}
          path: publish/${{ matrix.runtime }}
