name: Build & Release (Windows single-file)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-windows:
    name: Build single-file exe (win-x64) and publish Release
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (no tests in this job)
        run: dotnet build --no-restore --configuration Release

      - name: Publish single-file self-contained (win-x64)
        # single-line command so PowerShell parsing doesn't choke
        run: dotnet publish -c Release -r win-x64 -p:PublishSingleFile=true -p:UseAppHost=true --self-contained true -o publish/win-x64

      - name: Show publish output (for debug)
        run: dir publish\win-x64

      - name: Zip publish output
        run: |
          if (Test-Path publish\AudioSamplePlayer-win-x64.zip) { Remove-Item publish\AudioSamplePlayer-win-x64.zip }
          Compress-Archive -Path publish\win-x64\* -DestinationPath publish\AudioSamplePlayer-win-x64.zip
        shell: pwsh

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
          body: Automated release from workflow run ${{ github.run_id }} (build ${{ github.run_number }}).

      - name: Upload release asset (zip)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: publish/AudioSamplePlayer-win-x64.zip
          asset_name: AudioSamplePlayer-win-x64.zip
          asset_content_type: application/zip
